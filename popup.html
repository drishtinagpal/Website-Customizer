<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Customizer</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>🌐 AI Website Customizer</h2>
        
        <label for="websiteUrl">Website URL</label>
        <input type="text" id="websiteUrl" placeholder="Enter website URL">

        <label for="userCommand">Modification Command</label>
        <input type="text" id="userCommand" placeholder="e.g., Change background color to blue">
        
        <button id="applyChanges">🚀 Apply Changes</button>
    </div>
</body>
</html>
